<!DOCTYPE html>
<html>
<head>
  <title>Pokemon Red</title>
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  <link href='Pokemon GB.ttf' rel='stylesheet' type='text/css'>

</head>
<body>



<!-- some simple "code editor" where you can highlight lines of text/code one by one and edit the text. when you hold ctrl or something everything fades out a bit and you hover over lines to bring them to full opacity -->
  <div id='bg_image'>
    <div id='player'>
     <p class='name'>Pokemon</p>
      <img id='player_img' src='images/player.png'>

          <p class='health'>100/ 100</p>
            <ul id='lancePokeballs'>
              <li><button class=>'lpb1'<img class='lpb1' src='images/pokemonball.png'></button></li>
              <li><button class=>'lpb2'<img class='lpb1' src='images/pokemonball.png'></button></li>
              <li><button class=>'lpb3'<img class='lpb1' src='images/pokemonball.png'></button></li>
              <li><button class=>'lpb4'<img class='lpb1' src='images/pokemonball.png'></button></li>
              <li><button class=>'lpb5'<img class='lpb1' src='images/pokemonball.png'></button></li>
            </ul>
            <ul id='yourPokeballs'>
              <li><button class=>'ypb1'<img class='lpb1' src='images/pokemonball.png'></button></li>
              <li><button class=>'ypb2'<img class='lpb1' src='images/pokemonball.png'></button></li>
              <li><button class=>'ypb3'<img class='lpb1' src='images/pokemonball.png'></button></li>
              <li><button class=>'ypb4'<img class='lpb1' src='images/pokemonball.png'></button></li>
              <li><button class=>'ypb5'<img class='lpb1' src='images/pokemonball.png'></button></li>
            </ul>
  </div>
    <div id='enemy'>
      <p class='name'></p>
        <p class='health'></p>
    </div>
    <img id='enemy_img' src='images/lance.png'>
      <span id='status_text'></span>
        <div id='attack_bar'>
          <img id='attackbar' src='images/menubg.png'>


        </div>

        <div id='menu_bar'>
          <img id='menubg' src='images/menubg.png'>
            <p id='attack_btn'>Fight</p>
              <p id='item_btn'>Item</p>
                <p id='status_text'></p>
                  <p id='switch'>
                    <img id='pkmn' src='images/pkmn.png'>
                  </p>
                      <p id='attack1_btn'></p>
              <p id='attack2_btn'></p>
                <p id='attack3_btn'></p>
                  <p id='attack4_btn'></p>
                  <p id='run_btn'>Run</p>
        </div>
  </div>

</body>
</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
